<h2>Add new app</h2>
<form  [formGroup]="frmAddEditApp" (submit)="addEditApp()" >
    <div *ngIf="frmAddEditApp.errors" class="alert alert-danger">
        Your request can not be submitted because of invalid data.
      </div>
  <div class="form-group">
    <label for="appTitle">Title</label>
    <input  type="text" formControlName="title" autofocus class="form-control" id="appTitle" placeholder="Enter title">
    <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select  class="form-control" formControlName="category" id="category">
     <option value="Books">Books</option>
     <option value="Business">Business</option>
     <option value="Catalogs">Catalogs</option>
     <option value="Education">Education</option>
     <option value="Entertainment">Entertainment</option>
     <option value="Finance">Finance</option>
     <option value="Food & Drink">Food & Drink</option>
     <option value="Games">Games</option>
     <option value="Health & Fitness">Health & Fitness</option>
     <option value="Lifestyle">Lifestyle</option>
     <option value="Medical">Medical</option>
     <option value="Music">Music</option>
     <option value="Navigation">Navigation</option>
     <option value="News">News</option>
     <option value="Photo & Video">Photo & Video</option>
     <option value="Productivity">Productivity</option>
     <option value="Reference">Reference</option>
     <option value="Self development">Self development</option>
     <option value="Social Networking">Social Networking</option>
     <option value="Sports">Sports</option>
     <option value="Travel">Travel</option>
     <option value="Utilities">Utilities</option>
     <option value="Weather">Weather</option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
      Selected category is not valid.
    </div>
  </div>

  <div class="form-group">
    <label for="websiteUrl">Web site url</label>
    <input  type="text" class="form-control" formControlName="websiteUrl" id="websiteUrl" placeholder="Enter website url">
    <div *ngIf="websiteUrl.touched && websiteUrl.invalid" class="alert alert-danger">
      Web site url is not valid.
    </div>
  </div>

  <div class="form-group">
    <label for="playStoreUrl">Play store url(google)</label>
    <input  type="text" class="form-control" formControlName="playStoreUrl" id="playStoreUrl" placeholder="Enter play store url">
    <div *ngIf="playStoreUrl.touched && playStoreUrl.invalid" class="alert alert-danger">
      Play store url is not valid.
    </div>
  </div>
  <div class="form-group">
    <label for="appStoreUrl">App store url(app)</label>
    <input  type="text" class="form-control" formControlName="appStoreUrl" id="appStoreUrl" placeholder="Enter app store url">
    <div *ngIf="appStoreUrl.touched && appStoreUrl.invalid" class="alert alert-danger">
      App store url is not vaild.
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <!-- <input type="text" class="form-control" formControlName="descrption" id="description" placeholder="Enter description"> -->
    <textarea class="form-control" formControlName="description" id="description" placeholder="Enter description" cols="30" rows="3"></textarea>
    <div *ngIf="description.touched && description.invalid" class="alert alert-danger">
      App descriptions are required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
