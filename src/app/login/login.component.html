    <body class="text-center" >
      <form class="form-signin" [formGroup]='loginForm'  (ngSubmit)="login()">
        <div *ngIf="loginForm.errors" class="alert alert-danger">
          Invalid email address or password.
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail"  formControlName="email" class="form-control" placeholder="Email address" required autofocus>
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
          Email address is not valid.
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" formControlName='password' class="form-control" placeholder="Password" required>
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
          Password is required.
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </body>
